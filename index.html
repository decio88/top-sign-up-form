<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Sign Up Form</title>
  </head>
  <body>
    <div class="container">
      <div class="sidebar">
        <div id="logo">
          <img src="/resources/images/odin-lined.png" alt="odin-logo" />
          <h1>ODIN</h1>
        </div>
      </div>
      <div class="content">
        <div class="right-text">
          <h1>
            This is not a real online service! You know something like this in
            your life to help you realize your deepest dreams. <br />
            Sign up <em>now</em> to get started.
          </h1>
          <h1>You <em>know</em> you want to.</h1>
        </div>
        <div class="form">
          <form action="#">
            <p class="form-title">Let's do this!</p>
            <div class="input">
              <label for="first-name">First name</label>
              <input id="first-name" name="first-name" type="text" />
            </div>
            <div class="input">
              <label for="last-name">Last name</label>
              <input id="last-name" name="last-name" type="text" />
            </div>
            <div class="input">
              <label for="email">email</label>
              <input id="email" name="email" type="text" />
            </div>
            <div class="input">
              <label for="phone-number">Phone number</label>
              <input id="phone-number" name="phone-number" type="text" />
            </div>
            <div class="input">
              <label for="password">Password</label>
              <input id="password" name="password" type="password" />
            </div>
            <div class="input">
              <label for="password">Confirm password</label>
              <input id="password" name="password" type="password" />
            </div>
            <div class="button">
              <button type="submit">Create Account</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
